version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vllm_backend
    ports:
      - "8801:8801"
    volumes:
      - ./pres_images:/app/pres_images:ro
      - ./chat_history_.txt:/app/chat_history_.txt
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8801/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vllm_frontend
    ports:
      - "7861:7860"
    volumes:
      - ./pres_images:/app/pres_images:ro
      - ./chat_history_.txt:/app/chat_history_.txt
    environment:
      - BACKEND_URL=http://backend:8801
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: vllm_network
